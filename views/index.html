<script>
    var curr_zip = null;

    function new_directory() {

    }
    function download_directory() {
        var promise = null;

        if (curr_zip != null){
            promise = curr_zip.generateAsync({type : "blob"}).then(function (blob) {
                saveFile(blob, "directory.zip");
            }, function (err) {
                alert("error in download");
            });
        } else {
            //curr_zip not initialized
            alert("error: directory not initialized")
        }
    }

    function saveFile(blob, filename) {
        if (window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveOrOpenBlob(blob, filename);
        } else {
            const a = document.createElement('a');
            document.body.appendChild(a);
            const url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            a.click();
            setTimeout(() => {
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 0)
        }
    }
